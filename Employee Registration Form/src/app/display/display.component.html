<h3>Employee details</h3>
<table id="customers">
  <thead>
    <tr>
      <th>Title</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Mobile</th>
      <th>Alternate</th>
      <th>Email</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tfoot>
    <th colspan="1">
      {{emps.length}} Item(s) found
    </th>
  </tfoot>
  <tbody>
    <tr *ngFor="let emp of emps">
      <td>{{emp.title}}</td>
      <td>{{emp.fname}}</td>
      <td>{{emp.lname}}</td>
      <td>{{emp.mobile}}</td>
      <td>{{emp.a_mobile}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.gender}}</td>
    </tr>
  </tbody>
</table>

<div class="dashboard">
    <div class="ladies">The number of ladies : {{ladies}}</div>
    <div class="gents">The number of gents : {{gents}}</div>
</div>
